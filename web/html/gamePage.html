<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Hangman Web</title>
    <link rel="stylesheet" href="../css/gamePage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="bande">
    <img src="{{.ImagePath}}" alt="">
</div>

<div id="username">{{.Username}}</div>
<div id="word">{{.DynamicText}}</div>
<div id="goodWarning">{{.GoodWarning}}</div>
<div id="badWarning">{{.BadWarning}}</div>

<div id ="letterHistory">{{.LetterHistory}}</div>
<div id ="wordHistory">{{.WordHistory}}</div>

<form method="post" class="container">
    <div class="input-container">
        <div class="input-content">
            <div class="input-dist">
                <div class="input-type">
                    <label>
                        <input autofocus class="input-is" type="text" name="proposition" required placeholder="Proposition" maxlength="30" />
                    </label>
                </div>
            </div>
        </div>
    </div>
    <button class="submit-button">Valider</button>
</form>

</body>

</html>
